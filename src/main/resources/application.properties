#Server configs
server.port=8080

spring.mvc.log-resolved-exception=false

spring.application.name=book-manager

#spring security configs
spring.security.username=username
spring.security.password=password
spring.security.roles=USER

# JPA and H2 Configuration
spring.datasource.url=jdbc:h2:mem:testdatabase
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.pool-name=bookDs
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update